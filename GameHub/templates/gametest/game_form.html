{% extends "gametest/base.html" %}

{% block title %}Create Game{% endblock %}

{% block main %}
{% comment %}{% if game %}{% endcomment %}
	<form method='POST'>
		{% csrf_token %} <!-- some verification thing  -->
{% for field in form %}
    <span>{{ field.errors }}</span>

    <label>{{ field.label_tag }}</label>
    <div>{{ field }}</div>
{% endfor %}
		<input type='submit' value='Save'>
	</form>
{% endblock %}
