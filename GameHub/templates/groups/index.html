{% extends "groups/base.html" %}

{% block content %}
<h1>List of Groups</h1>

<ol class="rounded-list">
    {% for group in object_list %}
        {% if group.is_public == 1 %}
        <li><a href="{{ group.group_id }}">{{ group.name }}</a></li>
        {% endif %}
    {% endfor %}
</ol>

<a class="button2" href="create/">Create a group</a>
{% endblock %}
