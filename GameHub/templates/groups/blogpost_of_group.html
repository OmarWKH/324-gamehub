{% extends "groups/base.html" %}

{% block content %}
<h1>Blogposts of {{ gname }}</h1>
<ol class="rounded-list">
{% for bp in all_bps %}
    {% if bp.group.pk == group_id %}
        <li><a href="{% url 'groups:BlogpostDetails' bp.pk %}">{{ bp.pk }} - {{ bp.group.name }} - {{ bp.user }}</a></li>
    {% endif %}
{% endfor %}
</ol>
{% endblock %}
