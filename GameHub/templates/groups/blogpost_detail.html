{% extends "groups/base.html" %}

{% block content %}
<h1>Details of {{ blogpost.pk}}</h1>

<b>User: </b> {{ blogpost.user }}
<br>
<b>Group: </b><a href="{% url 'groups:detail' blogpost.group.pk %}"> {{ blogpost.group.name }}</a>
<br>
<b>Time: </b>{{ blogpost.bp_time }}
<br>
<b>Text: </b><br>{{ blogpost.text | linebreaksbr }}
<br>
{% endblock %}
