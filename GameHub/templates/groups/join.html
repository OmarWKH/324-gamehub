{% extends "groups/base.html" %}

{% block content %}


<form class="form-basic" action="" method="post" enctype="multipart/form-data">
{% csrf_token %}
   <div class="form-title-row">
   </div>
<h1>Join a Group</h1>
{% for field in form %}
    <div class="form-row">
    <span>{{ field.errors }}</span>

    <label>{{ field.label_tag }}</label>
    <div>{{ field }}</div>
    </div>
{% endfor %}
   <div class="form-row">
<button type="submit">Join</button>

       </div>
</form>
{% endblock %}
