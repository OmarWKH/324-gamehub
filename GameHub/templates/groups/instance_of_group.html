{% extends "groups/base.html" %}

{% block content %}

<h1>Instances of {{ gname }}</h1>
<ol class="rounded-list">

{% for instance in all_instances %}
    {% if instance.group.pk == group_id %}
        <li><a href="{% url 'groups:InstanceDetails' instance.pk %}">{{ instance.game.name }} - {{ instance.instance_location }}</a></li>
    {% endif %}
{% endfor %}

</ol>
{% endblock %}
